# ======================================================
# APPLICATION
# ======================================================
spring.application.name=isro-pdf-portal
server.port=8080

# ======================================================
# DATASOURCE (PostgreSQL)
# ======================================================
# Render will override this using DATABASE_URL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/pdf_generator_app1}
spring.datasource.driver-class-name=org.postgresql.Driver

# Local defaults (ignored on Render)
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

# ======================================================
# JPA / HIBERNATE (CRITICAL FOR RENDER)
# ======================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# ======================================================
# HIKARI (FIXES LOB + CONNECTION ISSUES)
# ======================================================
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# ======================================================
# THYMELEAF
# ======================================================
spring.thymeleaf.cache=false

