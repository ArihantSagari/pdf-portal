# ======================================================
# APPLICATION
# ======================================================
spring.application.name=isro-pdf-portal
server.port=8080

# ======================================================
# DATASOURCE (PostgreSQL)
# ======================================================
# Render provides DATABASE_URL (postgresql://...)
# Spring converts it using jdbc:
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/pdf_generator_app1}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ======================================================
# JPA / HIBERNATE
# ======================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANT: Fix BYTEA vs OID issue for @Lob
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ======================================================
# HIKARI CONNECTION POOL
# ======================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.pool-name=HikariPool

# ======================================================
# THYMELEAF
# ======================================================
spring.thymeleaf.cache=false
