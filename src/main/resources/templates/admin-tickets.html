<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Centre - Admin - PDF Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f8;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        .card-main {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            transition: box-shadow .2s ease;
        }

        .card-main:hover {
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
        }

        .badge-status, .badge-priority {
            font-size: 0.75rem;
            padding: 0.45em 0.65em;
        }

        .table-sm td, .table-sm th {
            padding: 0.55rem 0.65rem;
            font-size: 0.85rem;
        }

        /* Page Title */
        .page-heading {
            font-size: 1.4rem;
            font-weight: 600;
        }

        @media (max-width: 575px) {
            .page-heading {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
<div class="container py-4 py-md-5">

    <div class="row justify-content-center">
        <div class="col-lg-11 col-md-12">

            <div class="card-main p-4 p-md-5 shadow-sm">

                <!-- Header -->
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
                    <div>
                        <h1 class="page-heading mb-1">Ticket Centre</h1>
                        <p class="text-muted small mb-0">
                            View and update all support tickets raised by users.
                        </p>
                    </div>

                    <a href="/admin/dashboard" class="btn btn-outline-secondary btn-sm">
                        ‚Üê Back to Admin Dashboard
                    </a>
                </div>

                <!-- Empty state -->
                <div th:if="${#lists.isEmpty(tickets)}">
                    <p class="text-muted small mb-0">No tickets available.</p>
                </div>

                <!-- Table -->
                <div th:if="${!#lists.isEmpty(tickets)}" class="table-responsive">
                    <table class="table table-sm align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>User</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Update</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="t : ${tickets}">
                            <td th:text="${t.id}">1</td>
                            <td th:text="${t.title}">Sample Title</td>
                            <td th:text="${t.user.fullName}">User Name</td>

                            <!-- Priority badge -->
                            <td>
                                <span class="badge badge-priority"
                                      th:classappend="${t.priority} == 'HIGH' ? 'bg-danger' :
                                                      (${t.priority} == 'MEDIUM' ? 'bg-warning text-dark' :
                                                      'bg-secondary')"
                                      th:text="${t.priority}">
                                </span>
                            </td>

                            <!-- Status badge -->
                            <td>
                                <span class="badge badge-status"
                                      th:classappend="${t.status.name()} == 'OPEN' ? 'bg-warning text-dark' :
                                                      (${t.status.name()} == 'IN_PROGRESS' ? 'bg-info text-dark' :
                                                      (${t.status.name()} == 'RESOLVED' ? 'bg-success' :
                                                      'bg-secondary'))"
                                      th:text="${t.status}">
                                </span>
                            </td>

                            <!-- Created time -->
                            <td th:text="${#temporals.format(t.createdAt, 'dd-MM-yyyy HH:mm')}">
                                08-12-2025 11:30
                            </td>

                            <!-- Status update form -->
                            <td style="min-width: 170px;">
                                <form th:action="@{'/admin/tickets/' + ${t.id} + '/status'}"
                                      method="post"
                                      class="d-flex flex-nowrap gap-1">
                                    <input type="hidden"
                                           th:name="${_csrf.parameterName}"
                                           th:value="${_csrf.token}">

                                    <select name="status"
                                            class="form-select form-select-sm">
                                        <option th:each="s : ${statuses}"
                                                th:value="${s.name()}"
                                                th:text="${s.name()}"
                                                th:selected="${s} == ${t.status}">
                                        </option>
                                    </select>

                                    <button type="submit" class="btn btn-primary btn-sm">
                                        Save
                                    </button>
                                </form>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
