<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User - Admin - PDF Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f8;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        .card-main {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            transition: box-shadow .2s ease;
        }

        .card-main:hover {
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
        }

        .page-heading {
            font-size: 1.35rem;
            font-weight: 600;
        }

        label.form-label {
            font-weight: 500;
        }
    </style>
</head>

<body>
<div class="container py-4 py-md-5">

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="card-main p-4 p-md-5 shadow-sm">

                <!-- Page Header -->
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
                    <h1 class="page-heading mb-0">Edit User</h1>

                    <a href="/admin/users" class="btn btn-outline-secondary btn-sm">
                        ‚Üê Back to list
                    </a>
                </div>

                <!-- Form -->
                <form th:action="@{/admin/users/update}" th:object="${user}" method="post">

                    <input type="hidden" th:field="*{id}">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />

                    <!-- Row 1 -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" th:field="*{fullName}" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Staff No</label>
                            <input type="text" class="form-control" th:field="*{staffNo}" required>
                        </div>
                    </div>

                    <!-- Row 2 -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Department</label>
                            <input type="text" class="form-control" th:field="*{department}">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Designation</label>
                            <input type="text" class="form-control" th:field="*{designation}">
                        </div>
                    </div>

                    <!-- Row 3 -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" th:field="*{phone}">
                        </div>
                    </div>

                    <!-- Row 4 -->
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Role</label>
                            <select class="form-select" th:field="*{role}">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>

                        <div class="col-md-6 d-flex align-items-center">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" th:field="*{active}" id="activeCheck">
                                <label class="form-check-label" for="activeCheck">
                                    Active
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <a href="/admin/users" class="btn btn-outline-secondary">
                            Cancel
                        </a>

                        <button type="submit" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>

                </form>

            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
