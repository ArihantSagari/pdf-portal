<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - PDF Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f8;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        .card-register {
            background-color: #ffffff;
            border-radius: 12px;
            border: 1px solid #e2e5e9;
            padding: 2rem;
            transition: box-shadow 0.25s ease;
        }

        .card-register:hover {
            box-shadow: 0 4px 18px rgba(0,0,0,0.07);
        }

        .form-label {
            font-weight: 500;
        }

        .small-link {
            font-size: 0.9rem;
        }

        .input-group-text {
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-8">

            <div class="card-register shadow-sm">

                <h1 class="h5 mb-2 text-center">Create an Account</h1>
                <p class="text-muted text-center mb-4" style="font-size: 0.9rem;">
                    Provide your staff details to register.
                </p>

                <!-- Alerts -->
                <div th:if="${errorMessage}" class="alert alert-danger py-2" th:text="${errorMessage}"></div>
                <div th:if="${successMessage}" class="alert alert-success py-2" th:text="${successMessage}"></div>

                <!-- Registration Form -->
                <form th:action="@{/register}" method="post" th:object="${user}">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Staff Number</label>
                            <input type="text" class="form-control" th:field="*{staffNo}" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" th:field="*{fullName}" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Department</label>
                            <input type="text" class="form-control" th:field="*{department}" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Designation</label>
                            <input type="text" class="form-control" th:field="*{designation}">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Phone (optional)</label>
                            <input type="text" class="form-control" th:field="*{phone}">
                        </div>

                        <!-- Password -->
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" name="password" id="passwordField" class="form-control" required>
                                <span class="input-group-text" onclick="togglePassword('passwordField')">Show</span>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" name="confirmPassword" id="confirmPasswordField" class="form-control" required>
                                <span class="input-group-text" onclick="togglePassword('confirmPasswordField')">Show</span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-4">
                        Create Account
                    </button>
                </form>

                <div class="mt-3 text-center small-link">
                    <span class="text-muted">Already have an account?</span>
                    <a href="/login">Login</a>
                </div>

            </div>

        </div>
    </div>
</div>

<script>
    // Show/Hide password for both fields
    function togglePassword(id) {
        const field = document.getElementById(id);
        field.type = field.type === "password" ? "text" : "password";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
