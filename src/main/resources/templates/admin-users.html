<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management - Admin - PDF Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f8;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        .card-main {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            transition: box-shadow .2s ease;
        }

        .card-main:hover {
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
        }

        .page-heading {
            font-size: 1.35rem;
            font-weight: 600;
        }

        .table-sm td, .table-sm th {
            padding: 0.55rem 0.65rem;
            font-size: 0.85rem;
        }

        .badge-role {
            font-size: 0.75rem;
        }

        .badge-active {
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
<div class="container py-4 py-md-5">

    <div class="row justify-content-center">
        <div class="col-lg-11 col-md-12">

            <div class="card-main p-4 p-md-5 shadow-sm">

                <!-- Header -->
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
                    <div>
                        <h1 class="page-heading mb-1">User Management</h1>
                        <p class="text-muted small mb-0">
                            View and modify registered users.
                        </p>
                    </div>

                    <a href="/admin/dashboard" class="btn btn-outline-secondary btn-sm">
                        ‚Üê Back to Admin Dashboard
                    </a>
                </div>

                <!-- Empty state -->
                <div th:if="${#lists.isEmpty(users)}">
                    <p class="text-muted small mb-0">No users found.</p>
                </div>

                <!-- Table -->
                <div th:if="${!#lists.isEmpty(users)}" class="table-responsive">
                    <table class="table table-sm align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Staff No</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Designation</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}">1</td>
                            <td th:text="${u.staffNo}">STAFF001</td>
                            <td th:text="${u.fullName}">User Name</td>
                            <td th:text="${u.department}">Dept</td>
                            <td th:text="${u.designation}">Designation</td>
                            <td th:text="${u.email}">user@example.com</td>

                            <!-- Role badge -->
                            <td>
                                <span class="badge badge-role"
                                      th:classappend="${u.role} == 'ADMIN' ? 'bg-primary' : 'bg-secondary'"
                                      th:text="${u.role}">
                                </span>
                            </td>

                            <!-- Active badge -->
                            <td>
                                <span class="badge badge-active"
                                      th:classappend="${u.active} ? 'bg-success' : 'bg-danger'"
                                      th:text="${u.active} ? 'Active' : 'Inactive'">
                                </span>
                            </td>

                            <!-- Edit Button -->
                            <td>
                                <a th:href="@{'/admin/users/edit/' + ${u.id}}"
                                   class="btn btn-sm btn-outline-primary">
                                    Edit
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
