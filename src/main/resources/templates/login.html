<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PDF Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f8;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        .card-login {
            background-color: #ffffff;
            border-radius: 12px;
            border: 1px solid #e2e5e9;
            padding: 2rem;
            transition: box-shadow 0.25s ease;
        }

        .card-login:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
        }

        .form-label {
            font-weight: 500;
        }

        .small-link {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">

            <div class="card-login shadow-sm">
                <h1 class="h5 mb-2 text-center">Login</h1>
                <p class="text-muted text-center mb-4" style="font-size: 0.9rem;">
                    Sign in using your registered email or staff number.
                </p>

                <!-- Alerts -->
                <div th:if="${loginError}" class="alert alert-danger py-2" th:text="${loginError}"></div>
                <div th:if="${logoutMessage}" class="alert alert-success py-2" th:text="${logoutMessage}"></div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Email or Staff Number</label>
                        <input type="text" name="identifier" class="form-control" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>

                        <div class="input-group">
                            <input type="password" name="password" id="passwordField" class="form-control" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                Show
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">
                        Login
                    </button>
                </form>

                <div class="mt-3 text-center small-link">
                    <span class="text-muted">Don't have an account?</span>
                    <a href="/register">Register</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // Simple password visibility toggle
    function togglePassword() {
        const field = document.getElementById("passwordField");
        field.type = field.type === "password" ? "text" : "password";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
